<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <body>
        <div class="contenedor" id="pokedex">
            <img src="img/pokemon.png" alt="logo">
            <div class="pokedex">
                <div class="circles">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="pkmn_Img">
                    <img src="img/fondo.jpg" alt="Pokemon" id="pkmnImg" width="150px">
                    <div id="pkmn_tipos"></div>
                </div>
                <div class="pkmn_stats" id="pkmn_stats"></div>
                <div class="pkmn_moves" id="pkmn_moves"></div>
                <div class="pkmn_gral" id="pkmn_gral">
                    <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
                    <button class="btn" onclick="fetchPokemon()">Buscar</button>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="./js/pokedex.js"></script>
    </footer>
</body>
</html>
